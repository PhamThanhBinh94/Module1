<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành]- Sử dụng vòng lặp for bài 1</title>
</head>
<body>
<!--Bước 1: Khởi tạo i = 0 : Lệnh khởi động vòng lặp đầu tiên
    Điều kiện: i < 5 : ĐIều kiện tiếp diễn
    lệnh lặp lại: i = i+1 : Lệnh kết thúc mỗi vòng lặp
   -->
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i=0; i<5; i++){
        text += "The number is" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
