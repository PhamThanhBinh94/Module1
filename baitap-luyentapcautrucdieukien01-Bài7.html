<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Luyện tập cấu trúc điều kiện 01-Bài 07</title>
</head>
<body>
<script>
    let sophut =  +prompt("Nhập số phút bạn đã dùng:  ")
    let phicodinh = 25000
    if (sophut>200)
    {
        phi = (sophut-200)*200 +150*400 + 50*600;
    }
    else if (sophut>50)
    {
        phi = (sophut-50)*400 +50*600;

    } else {
        phi = sophut * 600;
    }
    tong = 0.01*phi +phicodinh
    document.write("Tiền điện thoại của gia đình bạn là: " + tong)
</script>
</body>
</html>
