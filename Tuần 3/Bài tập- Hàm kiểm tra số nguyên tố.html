<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<h3>Bài 1</h3>
<script>
    let numbers = +prompt("Nhập số cần kiểm tra vào đây: ")
    function kiem_tra_snt(n) {
        let check = true;
        if (n < 2) {
            check = false
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        return check;
    }
    kiem_tra_snt(numbers)
    if (kiem_tra_snt(numbers)){document.write(numbers + "là số nguyên tố")
    } else document.write(numbers + "không phải là số nguyên tố")
</script>
<h3>Bài 2</h3>
<script>
    let numbers = +prompt("Liệt kê các số nguyên tố nhỏ hơn 10000 là : ")
    function kiem_tra_snt(n) {
        // let check = true;
        if (n < 2) {
            return false
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    return false
                }
            } return true
        }
    }
    function displayPrime(a) {
        for (let i =0;i< a;i++){
            if (kiem_tra_snt(i)){
                document.write(i +"là số nguyên tố" + "<br>")
            }
        }
    }
    displayPrime(numbers)
</script>
</body>
</html>
