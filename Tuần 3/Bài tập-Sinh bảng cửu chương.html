<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Sinh bảng cửu chương</title>
</head>
<body>
<table>
</table>
<h3>Bảng cửu chương</h3>
<script>
    let table1;
    table1 = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 9; i++) {
        table1 = table1 + "<tr>";
        document.write("")
        for (j = 2; j <= 9; j++) {
            table1 = table1 + "<td>" + j + "x" + i + "=" + (i * j) +  "</td>";
        }
        table1 = table1 + "</tr>";
    }
    table1 = table1 + "</table>";
    document.write(table1);
</script>
</body>
</html>
