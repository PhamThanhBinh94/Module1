<h3>Bài 8</h3>
<input id="number8" type="button" value="Start" onclick="inputNumber()" />
<p><div id="result8"></div> </p>
<p><div id="result81"></div> </p>
<script>

    function inputNumber(){
        let arrSize
        do {
            arrSize = +prompt("Nhập kích thước mảng");
        }
        while (arrSize <= 0);
        let arr = [];
        for (let i=0; i< arrSize ; i++ ) {
            arr[i] = +prompt("Nhập phần tử thứ: " + i);
        }
        document.getElementById("result8").innerHTML = "Mảng khi nhập vào lúc đầu:" + arr;
        document.getElementById("result81").innerHTML = "Mảng sau khi đảo ngược:" + convertNumber(arr);
    }
    function convertNumber(a) {
        for (i=0,j=a.length-1; i<j;i++, j --){
            temp = a[i];
            a[i] = a[j];
            a[j] = temp;
        }
        return a
    }
</script>
