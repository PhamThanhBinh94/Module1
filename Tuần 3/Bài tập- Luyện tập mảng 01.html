    function displayArray(a){

        }
    }
    function sortArray(a){
        let temp = 0;
        for (let i=0; i<a.length; i ++){
            for (let j=i+1; j<a.length; j++) {
                if (a[i] < a[j]){
                    temp = a[i];
                    a[i] = a[j];
                    a[j] =temp;
                }
            }
        }return a;
    }
    let arr = [];
    inputArray(arr);
    displayArray(arr);
    sortArray(arr);
    document.write(sortArray(arr))
</script>
