<script>
    function compareNumber() {
        let a = +prompt("Tham số 1 là: ")

        if (a > b) {
            alert("a >b ")
        } else document.write("Tổng của 2 số là: " + sum(a,b))
    }
        function sum(a,b) {
            return (a+b)
        }
    compareNumber()
</script>

<p>Tên chòm sao tương ứng với ngôi sao đó là: <div id="result"></div></p>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe" , "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let constellation = prompt("Tên của ngôi sao là: ")
    function searchConstellation() {
        for (let i =0; i < arr1.length; i++) {
             if(arr1[i] == constellation) {
                constellation = arr2[i];
                document.getElementById("result").innerHTML = constellation;
                break;
            } else document.getElementById("result").innerHTML = "Không có chòm sao nào trùng khớp";
        }
    }
    searchConstellation()
</script>
