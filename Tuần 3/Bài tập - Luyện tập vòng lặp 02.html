<h3>Bài 3.1</h3>
<script>
    for (i=0; i<5; i++) {
        for (j=0;j<=i; j++){document.write("*")}
    document.write("<br>")
    }
</script>
<h3>Bài 3.2</h3>
<script>
    for (i=5; i>=1; i--) {
        for (j=0;j<i; j++){document.write("*")}
        document.write("<br>")
    }
</script>
<h3>Bài 3.3</h3>
<script>
    for (i=5; i >=1; i--) {
        for (j=0;j<i; j++){document.write("&nbsp;&nbsp;")
        }
        for (j=0;j<=(5-i);j++){document.write("*")
        }
        document.write("<br>");
    }
</script>
