<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let a =+prompt("Nhập a vào đây: ")
    let b =+prompt("Nhập b vào đây: ")
    if (a%b==0) {
        alert("a chia hết cho b")
    } else {
        alert("a không chia hết cho b")
    }
</script>
</body>
</html>
