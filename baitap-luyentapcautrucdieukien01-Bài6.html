<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- luyện tập cấu trúc điều kiện 01- Bài 6</title>
</head>
<body>
<script>
    let doanhso = +prompt("Nhập tổng giá trị doanh số bán hàng: ")
    if(doanhso <= 100)
    {
        hoahong = doanhso*5/100;
        document.write("Hoa hồng tháng này của bạn là: " + hoahong + " triệu đồng")
    }
    else if (doanhso <=300)
    {
        hoahong = doanhso*10/100;
        document.write("Hoa hồng tháng này của bạn là: " + hoahong + " triệu đồng")
    }
    else if (doanhso >300)
    {
        hoahong = doanhso*20/100;
        document.write("Hoa hồng tháng này của bạn là: " + hoahong + " triệu đồng")
    }
</script>
</body>
</html>
