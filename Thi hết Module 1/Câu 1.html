<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1- Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        function findMax(array) {
            let maxScore = array[0];
        for (let i=0; i< array.length; i++){
            if (maxScore <array[i]) {
                maxScore = array[i];
            }
        }
            return maxScore;
        }
        let a = [1,3,4,7]
        document.write(findMax(a))
    </script>
</body>
</html>
