<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2-</title>
</head>
<body>

<script>
    function tryRemoveFromArray(x, arr){
        let arrNew =[];
        for (let i=0; i<arr.length;i++){
            if (x != arr[i]) {
                arrNew[arrNew.length] =arr[i];
            }
        } return arrNew;
    }
    let x= +prompt("Nhập số vào đây: ")
    let arr =  [2,3,4]
    console.log(tryRemoveFromArray(x,arr));

</script>
</body>
</html>
