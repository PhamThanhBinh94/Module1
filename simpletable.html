<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create simple table</title>
    <style type="text/css">
        table
        {
            border: gray;
            width: 500px;
            border-collapse: collapse;
        }
        th,td
        {
            border: gray;
            width: 500px;
            border-style: solid;
        }
    </style>
</head>
<body>
<table>
    <caption><h1> Thời khóa biểu lớp T0908I </h1></caption>
        <tr style="background-color: yellow; width: 50px">
            <th>Thứ 3</th>
            <th>Thứ 5</th>
            <th>Thứ 7</th>
        </tr>
        <tr>
            <td> CF - T1,L1</td>
            <td> CF - T2,L2</td>
            <td> CF - T3,L3</td>
        </tr>
        <tr>
            <td>CF - T4,L4</td>
            <td>CF-Written Test</td>
            <td>C - T1,L1</td>
        </tr>
</table>
</body>
</html>
