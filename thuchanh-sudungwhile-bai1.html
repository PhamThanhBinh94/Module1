<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành]-Sử dụng vòng lặp while-bài 1</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    <!--num!= -1: là num khác với -1-->
    while (num != -1) {
        total = total+num;
        alert(total);
        num = parseInt(prompt("Enter a number: "));
    }
</script>
</body>
</html>
