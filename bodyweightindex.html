<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise- Calculator body weight index</title>
</head>
<body>
<script>
    let weight = prompt("Nhập cân nặng của bạn vào đây: ")
    let height = prompt("Nhập chiều cao của bạn vào đây: ")
    let bmi = weight/(height*height)
    if (bmi<18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");

</script>
</body>
</html>
