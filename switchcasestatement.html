<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise- Switch case statements</title>
</head>
<body>
<form>
    <input id="hihi" type="text" value="1">
    <input id="hihi1" type="button" value="Tính số ngày" onclick="displayD()">
    <p id="hihi2"></p>
    <br>
</form>
<script>
    let month
    function displayD() {
        month = +document.getElementById("hihi").value
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('hihi2').innerText= 'Có 31 ngày';
                break;
            case 2:
                document.getElementById('hihi2').innerText= 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case 2:
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('hihi2').innerText= 'Có 30 ngày';
                break;
            default:
        }
    }
</script>
</body>
</html>
