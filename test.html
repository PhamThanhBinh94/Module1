<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    let ar = [4,4,1,4]
    function birthdayCakeCandles(ar) {
        let max = ar[0]
        for(let i=0;i<ar.length;i++){
            if(max <ar[i]){
                max = ar[i]
            }
        }
        let count=0
        for(let j=0;j<ar.length;j++){
            if(max == ar[j]){
                count++
            }
        }
        console.log(count);
    }
    birthdayCakeCandles(ar)
</script>
</body>
</html>
