<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2</title>
</head>
<body>
<h3>Bài 6:</h3>
<p>Nhập mảng kí tự:
    <input type="text" id="iptChar"/>
    <input type="button" value="Nhập kí tự" onclick="iptArray();">
    <input type="button" value="Đổi kí tự" onclick="changeChar();">
</p>
<div id="result6a"></div>
<div id="result6b"></div>
<script>
    let my_array_6 = [];
    function iptArray() {
        let new_Char = document.getElementById('iptChar').value;
        if ((new_Char.length == 0) || (new_Char.length > 1)) {
            alert('Nhập lại kí tự');
            new_Char = '1';
        } else {
            my_array_6[my_array_6.length] = new_Char;
            document.getElementById('result6a').innerHTML = 'Mảng của bạn là [' + my_array_6 + ']';
        }
    }
    function changeChar() {
        for (let i=0; i < my_array_6.length; i++) {
            if (my_array_6[i] == '-') {
                my_array_6[i] = '_';
            }
        }
        document.getElementById('result6b').innerHTML = 'Mảng mới của bạn là [' + my_array_6 + ']';
    }
</script>
</body>
</html>
