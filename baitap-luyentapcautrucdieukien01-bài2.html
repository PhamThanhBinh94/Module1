<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập-Luyện tập cấu trúc điều kiện 01-Bài 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Tuổi của bạn học sinh đó là: "))
    if (a >= 16){
        a = +prompt("Nhập lại tuổi của bạn học sinh đó: ")
    } else document.write(a)
</script>
</body>
</html>
