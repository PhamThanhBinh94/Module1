<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let a =+prompt("Giá trị của a là: ")
    let b =+prompt("Giá trị của b là: ")
    let c =+prompt("Giá trị của c là: ")
    if (a>b){
        if (a>c) {
            document.write("a: là số lớn nhất")
        }
    } else if (b>c) {
        document.write("b: là số lớn nhất")
    }else document.write("c: là số lớn nhất")
</script>
</body>
</html>
