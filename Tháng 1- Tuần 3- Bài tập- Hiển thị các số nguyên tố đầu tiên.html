<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let numbers = +prompt("Nhập số nguyên tố vào đây: ")
        let count = 0
        let N = 2;
        function kiem_tra_snt(n) {
            let check = true;
            if (n < 2) {
                check = false
            } else {
                for (let i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        check = false;
                        break;
                    }
                }

            }
            return check;
        }
        while (count < numbers) {
            if (kiem_tra_snt(N)){
                document.write(N + " là số nguyên tố" +"<br>");
                count++;
            }
            N++
        }
    </script>
</body>
</html>
