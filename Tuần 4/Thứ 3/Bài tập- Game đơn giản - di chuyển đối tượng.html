<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left,size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        this.moveRight = function(){
            this.left += 200;
            console.log('ok: ' + this.left + this.right);
        }
        // this.checkLimit = function () {
        //     if ()
        // }
    }
    let hero = new Hero('https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcThhYd07nnHRzahQ7oYTohUrRccHP5rhmMngM8PbFN5GVXhT5i6&usqp=CAU', 20, 30, 100);
    function start () {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
    document.getElementById('game').innerHTML = hero.getHeroElement();
        setInterval(start , 1000)
    }

    start();
</script>
</body>
</html>
