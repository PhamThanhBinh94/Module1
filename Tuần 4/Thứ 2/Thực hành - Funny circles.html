<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành- Funny circles</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;"/>
<script>
    function Circle(x,y,radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.speedX = 5;
        this.speedY = 5;

    this.speed = function() {
        this.x += this.speedX
        this.y += this.speedY
        this.left = this.x - this.radius;
        this.right = this.x + this.radius;
        this.top = this.y + this.radius;
        this.bottom = this.y - this.radius;
    }
    this.checkLimit = function() {
        if (this.left < 0 || this.right > document.getElementById("myCanvas").width){
            this.speedX = -this.speedX
        }
        if (this.top < 0 || this.bottom > document.getElementById("myCanvas").height){
            this.speedY = -this.speedY
        }
    }
    }
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" +red + "," + blue + "," + green +")";
    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80);
        let color = getRandomColor();
        let x = Math.random() *window.innerWidth;
        let y = Math.random() *window.innerHeight;
        let circle = new Circle(x,y,radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y,circle.radius,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        setInterval(function () {
            ctx.clearRect(0,0,document.getElementById("myCanvas").width,document.getElementById("myCanvas").height)
            circle.speed();
            circle.checkLimit()
            ctx.beginPath();
            ctx.arc(circle.x, circle.y,circle.radius,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();},30);

    }
    function createMultipleCircle() {
            for(let i=0; i <1; i ++){
                createCircle();
            }
    }
    function moveCircle() {

    }
    // createCircle()
    createMultipleCircle()

</script>
</body>
</html>
