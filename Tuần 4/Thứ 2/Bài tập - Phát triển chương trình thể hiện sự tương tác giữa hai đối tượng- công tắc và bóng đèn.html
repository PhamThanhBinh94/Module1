<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng- công tắc và bóng đèn</title>
</head>
<body>
<script>
    let ElectricLamp = function () {
        this.turnOn = function () {
            this.status = true;
        }
        this.turnOff = function () {
            this.status = false;
        }
        this.light = function () {
            if (this.status) {
                document.write("Lighting!");
            } else  document.write("Not Lighting!");
        }
    }
    let SwitchButton = function () {
        this.connectToLamp = function (electricLamp) {
            this.lamp = electricLamp;
        }
        this.switchOff = function () {
            this.status=false;
            this.lamp.turnOff();
        }
        this.switchOn = function () {
            this.status=true;
            this.lamp.turnOn();
        }
    }

    let switchButton = new SwitchButton();
    let electricLamp = new ElectricLamp();
    switchButton.connectToLamp(electricLamp);
    for (let i=0;i <10; i++){
    switchButton.switchOn();
    document.write("<br> Lamp: ");
    electricLamp.light();
    switchButton.switchOff();
    document.write("<br> Lamp: ");
    electricLamp.light();
    }
</script>
</body>
</html>
