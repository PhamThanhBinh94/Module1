<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành - Xây dựng lớp Hình Tròn</title>
</head>
<body>
    <script>
        let Circle = function(radius) {

            this.radius = radius;
            this.getRadius = function() {
                return radius;
            }
            this.getArea = function() {
                return Math.PI * radius * radius;
            }
        };
        let circle = new Circle(2);
        let radius = circle.getRadius(); // 2

        let area = circle.getArea(); // 12.566370614359172
        alert("radius: " + radius + "; area: " + area)
        let circle1 = new Circle(3);
        let radius1 = circle1.getRadius(); // 3

        let area1 = circle1.getArea(); //
        alert("radius: " + radius1 + "; area: " + area1);
    </script>
</body>
</html>
