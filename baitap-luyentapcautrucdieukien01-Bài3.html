<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập- Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<script>
    let a = +prompt("Nhập một số nguyên vào đây: ")
    if (a>0) {
        document.write(a + ": là số nguyên dương")
    }
        else if (a <0) {
        document.write(a + ": là số nguyên âm")
    } else document.write(a + ": là số 0")
</script>
</body>
</html>
