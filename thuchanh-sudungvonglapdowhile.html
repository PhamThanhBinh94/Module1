<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành]- Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value1 = null;
    do{
        value1 = prompt("Nhập số từ 1 -> 10");
    }while (value1 < 1 || value1 > 10);
    alert("Số bạn vừa nhập là: " + value1);
</script>
</body>
</html>
