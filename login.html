<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice with structure if...else...if</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?",'');
    if (userName == 'Admin') {
        alert('Welcome')
    } else if (userName ==null){
        alert('Canceld');
    }else{
        alert("I don't know you");
    }
    let pass = prompt("Password?",'');
    if (pass == 'TheMaster') {
        alert('Welcome!')
    } else if (pass ==null){
        alert('Canceld');
    }else{
        alert("Wrong password");
    }
</script>
</body>
</html>
