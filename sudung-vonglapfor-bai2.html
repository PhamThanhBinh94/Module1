<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành]- Sử dụng vòng lặp for bài 2</title>
</head>
<body>
<script>
    let num = prompt("Enter your number: ");
    let total = 0;
    let i=1;
    for (;i <= num; i += 1){
        total = total + i
        alert(total + "<br>")
    }
</script>
</body>
</html>
